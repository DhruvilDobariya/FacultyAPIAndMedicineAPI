<div class="container-fluid">
    <main class="form-signin">
        <form (ngSubmit)="checkForLogin()">
            <div class="d-flex justify-content-center">
                <img class="mb-4" src="https://angular.io/assets/images/logos/angular/angular.svg" alt="" width="72" height="57">
            </div>
            <div class="d-flex justify-content-center">
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            </div>
            <div class="form-floating">
                <input type="text" name="Username" [(ngModel)]="Username" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" name="Password" [(ngModel)]="Password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            
            <div class="d-flex justify-content-center checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        </form>
    </main>
</div>
